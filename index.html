<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Ideas</title>
</head>
<body>
    <div id="mainCard">
        <div id="head">
            <h1>Travis and Cheyenne's Date Ideas</h1>
            <p>Click a button below to get a random date idea from that category, choose ALL to get a random idea from any category, and choose VIEW ALL to see a list of all date ideas</p>
        </div>
        <div id="answerBox">
            <p>Date Idea:</p>
            <p id="answer"></p>
        </div>
        <div id="buttonBox">
            <button>Food</button>
            <button>Entertainment</button>
            <button>Games</button>
            <button>At Home</button>
            <button>Outdoors</button>
            <button>Any</button>
            <button>View All</button>
        </div>
    </div>
</body>
</html>
