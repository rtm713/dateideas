<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Date Ideas</title>
</head>
<body>
    <div id="mainCard">
        <div id="head">
            <h1>Travis and Cheyenne's Date Ideas</h1>
        </div>
        <div id="buttonBox">
            <button class="ideaButton" id="food">Food</button>
            <button class="ideaButton" id="entertainment">Entertainment</button>
            <button class="ideaButton" id="activities">Activities</button>
            <button class="ideaButton" id="athome">At Home</button>
            <button class="ideaButton" id="outdoors">Outdoors</button>
            <button class="ideaButton" id="any">Any</button>
            <button class="ideaButton" id="viewall">View All</button>
        </div>
        <div id="answerBox">
            <p class="bold">Date Idea:</p>
            <p id="answer"></p>
        </div>
    </div>
    <script src="./logic.js"></script>
</body>
</html>
